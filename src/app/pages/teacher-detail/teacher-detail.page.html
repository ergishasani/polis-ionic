<!-- src/app/pages/teacher-detail/teacher-detail.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/teacher-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isNew ? 'New Teacher' : 'Edit Teacher' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12">
        <form #teacherForm="ngForm">

          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input name="firstName" [(ngModel)]="teacher.firstName" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input name="lastName" [(ngModel)]="teacher.lastName" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input name="title" [(ngModel)]="teacher.title" required>
            </ion-input>
          </ion-item>

          <ion-row class="ion-padding-top">
            <ion-col size="6">
              <ion-button color="medium" expand="full" (click)="cancel()">
                Cancel
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="primary" expand="full" (click)="saveTeacher()" [disabled]="!teacherForm.form.valid">
                Save
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="isLoading" name="crescent" style="display: block; margin: auto; margin-top: 20px;">
  </ion-spinner>
</ion-content>
